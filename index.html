<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Garden</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="date">
        <p>Senin, 1 Januari 1999</p>
        <p>23:59</p>
    </div>

    <div class="control-center">
        <div class="status-container">
            <div class="status">
                <p id="kelembapan1">99</p>
                <p>%</p>
            </div>
            <p>Kelembapan Tanaman 1</p>
        </div>

        <div class="status-container">
            <div class="status">
                <p id="kelembapan2">99</p>
                <p>%</p>
            </div>
            <p>Kelembapan Tanaman 2</p>
        </div>
        
        <div class="status-container">
            <div class="status">
                <p id="water1">ON</p>
            </div>
            <p>Water Pump 1</p>
        </div>
        
        <div class="status-container">
            <div class="status">
                <p id="water2">ON</p>
            </div>
            <p>Water Pump 2</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
